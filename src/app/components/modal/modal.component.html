<div *ngIf="showModal" class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex bg-black bg-opacity-40">
  <div class="relative w-96 my-6 mx-auto max-w-6xl border-[1px] border-my-orange rounded-xl shadow-md shadow-my-orange"
    [ngStyle]="{ width: width, height: height }"
  >
    <div class="border-0 rounded-xl shadow-lg relative flex flex-col w-full bg-my-black outline-none focus:outline-none">
        <div class="flex items-center justify-between p-5">
            <h3 class="text-2xl font-semibold text-my-light-grey">
                {{ title }}
            </h3>
            <button class="text-white h-8 w-8 hover:cursor-pointer hover:bg-my-light-grey bg-my-black hover:scale-105 transition-all duration-300 rounded-full"
              (click)="onClose()"
            >
              <img class="h-full w-full filter-light-grey hover:filter-none" src="assets/close-icon.svg" alt="">
            </button>
        </div>
        <ng-content></ng-content>
    </div>
  </div>
</div>
