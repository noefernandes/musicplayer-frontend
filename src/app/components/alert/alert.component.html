<div class="text-green-600 bg-green-100 border-green-200 shadow-green-400/10 fixed top-8 right-8 max-w-lg  rounded-lg border z-40 px-4 py-3 shadow-lg"
  *ngIf="showSuccess"  
>
    <div class="flex items-center gap-2">
        <p class="font-medium">{{ message }}</p>
        <div class="ml-3">
            <button class="rounded-lg border border-green-200 p-1 hover:bg-green-200"
            (click)="hideAlertSuccess()"
            >
                <span class="sr-only">Close</span>
                X
            </button>
        </div>
    </div>
</div>

<div class="text-red-600 bg-red-100 border-red-200 shadow-red-400/10 fixed top-8 right-8 max-w-lg  rounded-lg border z-40 px-4 py-3 shadow-lg"
    *ngIf="showDanger"
>
    <div class="flex items-center gap-2">
        <p class="font-medium">{{ message }}</p>
        <div class="ml-3">
            <button class="rounded-lg border border-green-200 p-1 hover:bg-green-200"
            (click)="hideAlertDanger()"
            >
                <span class="sr-only">Close</span>
                X
            </button>
        </div>
    </div>
</div>

<div class="text-blue-600 bg-blue-100 border-blue-200 shadow-blue-400/10 fixed top-8 right-8 max-w-lg  rounded-lg border z-40 px-4 py-3 shadow-lg"
    *ngIf="showInfo"
>
    <div class="flex items-center gap-2">
        <p class="font-medium">{{ message }}</p>
        <div class="ml-3">
            <button class="rounded-lg border border-green-200 p-1 hover:bg-green-200"
            (click)="hideAlertInfo()"
            >
                <span class="sr-only">Close</span>
                X
            </button>
        </div>
    </div>
</div>
